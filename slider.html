<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="Bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="Bootstrap/css/custom-slider(Huy).css">
   

  </head>
  <body>
    <div class="box1"> <!--Box contain the content-->           
		    <div id="carousel" class="carousel slide" data-ride="carousel">
		    	<ol class="carousel-indicators">
		    		<li data-target="#carousel" data-slide-to="0" class="active"></li> <!--This is for button-->
		    		<li data-target="#carousel" data-slide-to="1" ></li>
		    		<li data-target="#carousel" data-slide-to="2" ></li>
		    	</ol>

		    	<div class="carousel-inner">
                    
		    		<div class="carousel-item active">
		    			<img src="http://www.sportsdouchebags.com/wp-content/uploads/2016/06/what-is-an-esport.jpg" height="400" width="800" alt="First slide" class="b-block">		    			
		    				<div class="carousel-caption">
			    				<h3>Caption</h3> <!-- this is headline then text for the picture-->
			    				<p>Hello first slide</p>
		    				</div>
		    		</div>

		    		<div class="carousel-item">
		    			<img src="http://cdn.eventmarketer.com/wp-content/uploads/2017/03/ESports_IEM-3.jpg" height="400" width="800" alt="First slide" class="b-block ">
		    				<div class="carousel-caption">
			    				<h3>Caption</h3>
			    				<p>Hello second slide</p>
		    				</div>		    			
		    		</div>

		    		<div class="carousel-item">
		    			<img src="http://s.marketwatch.com/public/resources/MWimages/MW-DM776_esport_ZG_20150527143328.jpg" height="400" width="800" alt="First slide" class="b-block ">
		    			
		    				<div class="carousel-caption">
			    				<h3>Caption</h3>
			    				<p>Hello first slide</p>
		    				</div>
		    		</div>
		    	</div>

		    	<a href="#carousel" class="carousel-control-prev" role="button" data-slide="prev">
		    		<span class="carousel-control-prev-icon" aria-hidden="true"></span>
		    		<span class="sr-only">Prev</span>
		    	</a>

		    	<a href="#carousel" class="carousel-control-next" role="button" data-slide="next">
		    		<span class="carousel-control-next-icon" aria-hidden="true"></span>
		    		<span class="sr-only">Next</span>
		    	</a>
		    </div>
    	
    </div>

    <!-- jQuery first, then Tether, then Bootstrap JS. -->
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
  </body>
</html>
